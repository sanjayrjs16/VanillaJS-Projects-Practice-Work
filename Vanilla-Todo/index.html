<body>
    <h1>To-Do List...</h1>
    <div id="todo-list-container">
        <div id="todos-display"></div>
        <div id="todo-actions">
            <input type="text" placeholder="Enter task to add" id="task-input" />
            <button id="add-task">Add task</button>
           <div>
                <button id="clear-all-tasks">Clear all Tasks</button>
                <button id="check-all-tasks">Check all</button>
                <button id="uncheck-all-tasks">Uncheck all</button>
           </div>
        </div>
    </div>
    <script src="js/todo.js"></script>
